<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barsukk | Официальный сайт</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #0f0f1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .avatar-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            /* Цвет рамки теперь тоже оранжевый под логотип */
            border: 4px solid #f39200; 
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(243, 146, 0, 0.3);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 32px;
            /* ТОТ САМЫЙ ОРАНЖЕВЫЙ ЦВЕТ */
            color: #f39200; 
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Добавим небольшую тень для объема, как на картинке */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            padding: 14px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tg { background-color: #0088cc; }
        .yt { background-color: #ff0000; }

        .link-btn:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="avatar.png" alt="Barsukk Avatar" class="avatar-img">
        
        <h1>Barsukk</h1>
        <p>Привет! Я блогер и любитель Minecraft. <br>Присоединяйся к моему сообществу!</p>
        
        <div class="links">
            <a href="https://t.me/Barsukk_official" target="_blank" class="link-btn tg">Telegram</a>
            <a href="https://www.youtube.com/@Barsukk_official" target="_blank" class="link-btn yt">YouTube</a>
        </div>
    </div>

</body>
</html>
